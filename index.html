   // COLLISION FUNCTION

    function collision(rect1,rect2) {

        if (rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.height + rect1.y > rect2.y) {
            return true;

        }
        return false;
    }

    //COLLISION WITH POWERUP

                rect1.height + rect1.y > rect2.y) {

        }
        return false;
    }

    function solidCollide(rect1,rect2) {
